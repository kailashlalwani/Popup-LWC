<template>

<lightning-button variant="brand" label="New Task" title="New Task" onclick={openModal} class="slds-m-left_x-large">
</lightning-button>

<template if:true={isModalOpen}>
	<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
		aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container " >
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
					<lightning-icon icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" >
					</lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
				<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Task</h2>
			</header>
			<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

				<lightning-record-edit-form object-api-name="New_Task__c" record-id={recordId} onsubmit={handleClick}
					onsuccess={handleSuccess} density="compact">
					
					<lightning-messages>INFORMATION</lightning-messages>
					<lightning-card title="New Task">
						<p style="padding: 10px;">
							INFORMATION
						</p>
						<table style="width:600px;">
							<tr>
								<td style="padding:10px">
									<label
						for="1" style="color:	#00008B" ><b>Task Name</b>
							<b 
								style="color: red;">*
							</b> 
					</label>
									<lightning-input type="text" id="1" onchange={NewTaskName} label="Task_Name__c"
										variant="label-hidden" required="yes" >
									</lightning-input>
								</td>
							</tr>

							<tr>
								<td style="padding:10px">
									<label
						for="2" style="color:	#00008B"><b>Notified to When Complete</b>
							
					</label>
									<lightning-input type="text" id="2" onchange={Notified} label="Notified_to_When_Complete__c"
										variant="label-hidden">
									</lightning-input>
								</td>

								<td style="padding: 10px;">
									<label for="3" style="color: #00008B;"><b>End Date</b>
					</label>
									<lightning-input type="Date" id="3" label="End_Date__c" variant="label-hidden"
										onchange={handleDateChange}>
									</lightning-input>
								</td>

								<td style="padding: 10px;">
									<label for="4" style="color: #00008B;"><b>Predessor Task</b>
					</label>
									<lightning-input type="Picklist" id="4" label="Predessor_Task__c" variant="label-hidden"
										onchange={handlePredessor}>
									</lightning-input>
								</td>
							</tr>

							<tr>
								<td style="padding: 10px;">
									<label for="5" style="color: #00008B;"><b>Milestone</b>
						<b 
							style="color: red;">*
						</b> 
					</label>
									<lightning-input type="text" id="5" label="Milestone__c" variant="label-hidden"
										onchange={handleMilestone} required="yes">
									</lightning-input>
								</td>

								<td style="padding: 10px;">
									<label for="6" style="color: #00008B;"><b>Priority</b>
					</label>
									<lightning-input type="text" id="6" label="Priority__c" variant="label-hidden"
										onchange={handlePriority}>
									</lightning-input>
								</td>
							</tr>


							<tr>
								<td style="padding: 10px;">
									<label for="7" style="color: #00008B;"><b>Assign to</b>
					</label>
									<lightning-input type="text" id="7" label="Assign_To__c" variant="label-hidden"
										onchange={handleAssignto}>
									</lightning-input>
								</td>
							</tr>

						</table>

						<label for="8" style="color: #00008B;">
							<b style="padding: 10px;">Description</b>
						</label>
						<lightning-input-rich-text style="padding: 10px;" placeholder="Type Something" formats={allowedFormats}>
						</lightning-input-rich-text>
					</lightning-card>
				</lightning-record-edit-form>
			</div>

			<footer class="slds-modal__footer">
				<p slot="footer" style="text-align:center;">
					<lightning-button variant="brand" label="Cancel" title="Primary action" onclick={handleCancel}
						class="slds-m-left_x-small"></lightning-button>
					<lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick}
						class="slds-m-left_x-small"></lightning-button>
					<lightning-button variant="brand" label="Save & New" title="Primary action" onclick={saveAndNewClick}
						class="slds-m-left_x-small"></lightning-button>
				</p>
			</footer>
		</div>
	</section>
	
</template>


</template>
